<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор интернет-цитат</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="main__title">Генератор интернет-цитат</h1>
        <div class="main__img-wrap">
            <img src="images/1.png" id="image" class="main__img show">
        </div>
        <div class="main__quote-wrap">
            <p id="quote" class="main__quote show">Кто рано встает, тот потом пожалеет о своем решении.</p>
        </div>
        
        <button class="main__button" onclick="generateQuote()">Сгенерировать цитату</button>
    </div>

    <script>
        let quote = document.getElementById("quote");
        let image = document.getElementById("image");

        let beginning = [
            'Кто рано встает, ',
            'Вилку в глаз, ',
            'Когда кушать, ',
            'Каждый может кинуть камень в почках, ',
            'За 40 гривень, ',
            'Иногда, бубугага — это жизнь, ',
        ];
        let ending = [
            'тому по темечку молотком',
            'бутылка водки',
            'но не каждый может кинуть палку в камень.',
            'надо пойти покакать.',
            'а ты в ней — иногда.',
            'Гойда, гойда, сво.',
            'за 300$',
        ];
        let images = [
            '1.png',
            '2.png',
            '3.png',
            '4.png',
            '5.png',
            '6.png',
        ];

        function generateQuote() {
            let randomBeginning = getRandomElement(beginning);
            let randomEnding = getRandomElement(ending);
            let randomImg = getRandomElement(images);

            let randomQuote = randomBeginning + randomEnding;

            hide();

            // Скрывает текущие цитату и изображение
            function hide() {
                image.classList.remove('show');
                quote.classList.remove('show');
                // Показывает новые цитату и изображение с задержкой в пол секунды
                setTimeout(show, 500);
            }

            // Показывает новые цитату и изображение 
            function show() {
                // Проверяет кол-во символов в тексте. Если их меньше 48, то меняет шрифт и выравнивает текст по центру
                if (randomQuote.length <= 48) {
                    quote.style.fontSize = '42px';
                    quote.style.justifyContent = 'center';
                } else {
                    quote.style.fontSize = '';
                    quote.style.justifyContent = '';
                }
                
                quote.textContent = randomQuote; // Изменяем текст цитаты
                image.src = 'images/' + randomImg;
                image.classList.add('show');
                quote.classList.add('show');
            }
        }

        function getRandomElement(array) {
            let index = Math.floor(Math.random() * array.length);
            return array[index];
        }
    </script>
</body>

</html>
